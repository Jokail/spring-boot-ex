<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вибір ролі</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .buttons-container {
            text-align: center;
        }

        .role-button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="buttons-container">
    <button class="role-button" onclick="goToPage('new-employer')">Роботодавець</button>
    <button class="role-button" onclick="goToPage('employee')">Працівник</button>
</div>

<script>
    function goToPage(url) {
        window.location.href = url;
    }
</script>
</body>
</html>
